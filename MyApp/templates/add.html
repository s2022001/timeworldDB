<!DOCTYPE html>
<html>
  <head>
    <link href="https://fonts.googleapis.com/css?family=Alice&display=swap" rel="stylesheet">

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Diary</title>

  <body>
    <header>
      <div class="nav-img">
        <nav class="navbar navbar-expand navbar-light fixed-top" >
          <a class="navbar-brand nav-title" href="#">Diary</a>

          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          
          <div class="collapse navbar-collapse" id="navbarCollapse">
            <ul class="navbar-nav mr-auto">
              <li class="nav-item">
                <a class="nav-link nav-col" href="#memory">Memory</a>
              </li>
              <li class="nav-item">
                <a class="nav-link nav-col" href="#wishlist">Wishlist</a>
              </li>
            </ul>
          </div>
        </nav>
      </div>
    </header>
    <body class="col-md-10">
      <div class="spotname col-md-6">
        <div class="spot_frame"></div>
        <span class="column">Spot Name</span>
      </div>
      <div class="location col-md-6">
        <p class="column">Location</p>
        <p class="loc_txt" style="left: 0px;">latitude</p>
        <div class="loc_frame" style="left: 100px; top: 60px;"></div>
        <p class="loc_txt" style="left: 0px; top: 130px;">longitude</p>
        <div class="loc_frame" style="left: 100px; top: 120px;"></div>
      </div>
      <div class="category col-md-6">
        <div class="category_frame"></div>
        <span class="column">Category</span>
      </div>
      <div class="url col-md-6">
        <div class="url_frame"></div>
        <span class="column">URL</span>
      </div>
      
      <div class="add col-md-6">
        <div class="add_btn"></div>
        <span class="add_txt">追加</span>
      </div>
